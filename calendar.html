<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Dare to be Productive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calendar-header">
            <button id="prev-month" class="calendar-btn">←</button>
            <h2 id="current-month">Month Year</h2>
            <button id="next-month" class="calendar-btn">→</button>
        </div>
        
        <div class="calendar-grid">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days" id="calendar-days">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>

        <div class="calendar-events">
            <h3>Today's Tasks</h3>
            <ul id="calendar-tasks">
                <!-- Tasks will be populated by JavaScript -->
            </ul>
        </div>

        <button id="back-to-main" class="calendar-btn">Back to Main</button>
    </div>

    <script>
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const backToMainBtn = document.getElementById('back-to-main');

        let currentDate = new Date();

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month and year display
            currentMonthElement.textContent = new Intl.DateTimeFormat('en-US', { 
                month: 'long', 
                year: 'numeric' 
            }).format(currentDate);

            // Clear previous days
            calendarDays.innerHTML = '';

            // Get first day of month
            const firstDay = new Date(year, month, 1);
            const startingDay = firstDay.getDay();

            // Get days in month
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add empty cells for days before first day of month
            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day empty';
                calendarDays.appendChild(emptyCell);
            }

            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = day;
                
                // Highlight current day
                if (day === new Date().getDate() && 
                    month === new Date().getMonth() && 
                    year === new Date().getFullYear()) {
                    dayCell.classList.add('today');
                }
                
                calendarDays.appendChild(dayCell);
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        backToMainBtn.addEventListener('click', () => {
            window.electronAPI.loadPage("main_menu.html");
        });

        // Initialize calendar
        updateCalendar();
    </script>
</body>
</html>
